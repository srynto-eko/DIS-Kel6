<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankEase</title>
  <link rel="stylesheet" href="css/register.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="form-container">
        <div class="d-flex justify-content-center mb-4">
          <img src="image/logo.png" alt="Logo" class="logo-img">
        </div>    
        <h2 class="title">Register</h2>
        <form id="registerForm">
          <div class="mb-3">
              <input type="text" id="accountNumber" class="form-control" placeholder="Input Account Number" required>
          </div>
          <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Input Password" required>
          </div>
          <div class="mb-3">
              <input type="password" id="bankPassword" class="form-control" placeholder="Input Password Bank" required>
          </div>
          <button type="button" id="registerButton" class="btn btn-primary w-100">Register</button>
          <div class="divider my-3"></div>
          <button class="btn btn-outline-secondary w-100">
              <img src="image/google.png" alt="Google Logo" class="me-2"> Google
          </button>
      </form>
      <div class="text-center mt-3">
        <a href="login.html" class="btn btn-link">Already have an account? Login here</a>
      </div>
    </div>
  </div>

  <!-- Modal Success -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Registration Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You have successfully registered.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeSuccessModal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Error -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Registration Failed</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Sorry, the account number, password, and bank password do not match.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeErrorModal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.getElementById('registerButton').addEventListener('click', function() {
      var accountNumber = document.getElementById('accountNumber').value;
      var password = document.getElementById('password').value;
      var bankPassword = document.getElementById('bankPassword').value;

      // Cek apakah inputan sesuai
      if (accountNumber === '123456' && password === 'admin' && bankPassword === 'password') {
        var successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show(); // Tampilkan modal sukses
      } else {
        var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
        errorModal.show(); // Tampilkan modal error
      }
    });

    // Ketika modal sukses ditutup, arahkan ke login.html
    document.getElementById('closeSuccessModal').addEventListener('click', function() {
      window.location.href = 'login.html'; // Arahkan ke login.html
    });

    // Ketika modal error ditutup, arahkan ke register.html
    document.getElementById('closeErrorModal').addEventListener('click', function() {
      window.location.href = 'register.html'; // Arahkan ke register.html
    });
  </script>
</body>
</html>
