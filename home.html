<!DOCTYPE html>

<head>

<body>

        <div class="welcome-section text-start">
            <div class="user-info mb-3">
                <a href="menu_profile.html">
                    <img src="image/avatar.png" alt="Profile Icon" class="profile-icon">
                </a>
                <p class="username">Hello, B4NK345E</p>
            </div>
            <div class="card-container">
                <div class="card">
                    <div class="balance-container">
                        <div class="balance-container">
                            <h4 id="balance">Rp **********</h4>
                            <i id="toggleBalance" class="bi bi-eye eye-icon"></i>
                        </div>
                        <br></br>
                        <img src="image/logo.png" style="width: 10rem;" alt="logo">
                    </div>
                    <br>
                    <div class="expiry d-flex justify-content-between">
                        <p>#COUNTT4LL123</p>
                        <span>Exp: 29 Februari 2024</span>
                    </div>
                </div>
                <div class="card-actions mt-2 d-flex justify-content-around">
                    <button class="btn-action" onclick="location.href='send.html'"> <i class="bi bi-arrow-up-circle"></i><br><p>Send</p></button>
                    <button class="btn-action" onclick="location.href='receive.html'"><i class="bi bi-arrow-down-circle"></i><br><p>Receive</p></button>
                    <button class="btn-action" onclick="location.href='news.html'"><i class="bi bi-bell"></i><br><p>News</p></button>
                </div>
                <br>
                <div class="d-flex justify-content-between">
                    <h5>Transactions</h5>
                    <a href="transaksi.html" class="see-all">See All</a>
                </div>
            </div>
        </div>

        <!-- Transaction Section with Scroll -->
        <div class="transactions-section">
            <div class="transaction-list mt-2">
                <div class="transaction-item d-flex justify-content-between align-items-center">
                    <div class="transaction-info">
                        <i class="bi bi-wallet2"></i> Top up <br>
                        <span class="date-time">Hari ini 23.59</span>
                    </div>
                    <span class="amount text-success">+1,000,000</span>
                </div>
                <div class="transaction-item d-flex">
                    <div class="transaction-info">
                        <i class="bi bi-arrow-up-circle"></i> Transfer <br>
                        <span class="date-time">Hari ini 20.00</span>
                    </div>
                    <span class="amount text-danger">-500,000</span>
                </div>
                <div class="transaction-item d-flex justify-content-between align-items-center">
                    <div class="transaction-info">
                        <i class="bi bi-wallet2"></i> Top up <br>
                        <span class="date-time">Hari ini 13.28</span>
                    </div>
                    <span class="amount text-success">+1,200,000</span>
                </div>
                <div class="transaction-item d-flex justify-content-between align-items-center">
                    <div class="transaction-info">
                        <i class="bi bi-arrow-down-circle"></i> Receive <br>
                        <span class="date-time">Hari ini 10.28</span>
                    </div>
                    <span class="amount text-success">+1,000,000</span>
                </div>
                <div class="transaction-item d-flex">
                    <div class="transaction-info">
                        <i class="bi bi-arrow-up-circle"></i> Transfer <br>
                        <span class="date-time">Hari ini 20.00</span>
                    </div>
                    <span class="amount text-danger">-500,000</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-around">
        <a href="#" class="text-center">
            <div class="aktif">
                <i class="bi bi-house-door"></i><br>Home
            </div>
        </a>
        <a href="transaksi.html" class="text-center">
            <i class="bi bi-activity"></i><br>Activity
        </a>
        <a href="qr.html" class="central-button">
            <i class="bi bi-fingerprint"></i>
        </a>
        <a href="card.html" class="text-center">
            <i class="bi bi-credit-card"></i><br>Card
        </a>
        <a href="profil.html" class="text-center">
            <i class="bi bi-person"></i><br>Profile
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle balance visibility
        const balanceElement = document.getElementById('balance');
        const toggleBalance = document.getElementById('toggleBalance');
        let balanceVisible = false;
        const actualBalance = "Rp 999.999.999";

        // Fungsi untuk mengganti ikon mata dan teks saldo
        toggleBalance.addEventListener('click', () => {
            balanceVisible = !balanceVisible;
            // Perbarui teks saldo, tetapi jangan ubah elemen ikon
            balanceElement.textContent = balanceVisible ? actualBalance : "Rp **********";

            // Ganti ikon mata dengan menyesuaikan kelas
            if (balanceVisible) {
                toggleBalance.classList.remove('bi-eye');
                toggleBalance.classList.add('bi-eye-slash');
            } else {
                toggleBalance.classList.remove('bi-eye-slash');
                toggleBalance.classList.add('bi-eye');
            }
        });
    </script>
</body>

</html>
