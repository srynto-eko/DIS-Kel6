<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container p-4 bg-light rounded shadow">
            <div class="logo text-center mb-3">
                <img src="image/logo.png" alt="Logo" class="logo-img">
            </div>
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm" action="home.html" method="POST">
                <div class="mb-3">
                    <input type="text" id="accountNumber" class="form-control" placeholder="Account Number" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="button" id="loginButton" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="divider my-3"></div>
            <a href="register.html" class="btn btn-outline-secondary w-100">Register</a>
        </div>
    </div>

    <!-- Modal Success -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Login Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Welcome! You have successfully logged in.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeSuccessModal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Error -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Login Failed</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Maaf, Account Number dan Password tidak tepat.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeErrorModal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Menangani login button klik
        document.getElementById('loginButton').addEventListener('click', function() {
            var accountNumber = document.getElementById('accountNumber').value;
            var password = document.getElementById('password').value;

            // Cek apakah account number dan password sesuai
            if (accountNumber === '123456' && password === 'password') {
                var successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show(); // Tampilkan modal sukses
            } else {
                var errorModal = new bootstrap.Modal(document.getElementById('errorModal'));
                errorModal.show(); // Tampilkan modal error
            }
        });

        // Ketika modal sukses ditutup, arahkan ke home.html
        document.getElementById('closeSuccessModal').addEventListener('click', function() {
            window.location.href = 'home.html'; // Arahkan ke home.html
        });

        // Ketika modal error ditutup, arahkan ke login.html
        document.getElementById('closeErrorModal').addEventListener('click', function() {
            window.location.href = 'login.html'; // Arahkan ke login.html
        });
    </script>
</body>
</html>
