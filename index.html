<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1F5099, #a5c9ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2)
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
        }

        .gambar {
            width: 20%;
            margin-bottom: 15px; /* Beri jarak ke bawah */
        }

        .btn-register {
            background-color: #28a745;
            color: white;
            font-weight: bold;
        }

        .btn-register:hover {
            background-color: #218838;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        span{
          color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card Container -->
                <div class="card text-center p-4">
                    <!-- Gambar berada di tengah -->
                    <img class="gambar mx-auto d-block" src="image/bankease-icon.png" alt="bankease-icon">
                    <h3 class="card-title mb-4">Selamat Datang di <span>BankEase</span>!</h3>
                    <p class="card-text mb-4">Silakan pilih menu berikut untuk melanjutkan:</p>
                    <div class="d-flex justify-content-around">
                        <!-- Register Button -->
                        <a href="register.html" class="btn btn-register px-4 py-2">Register</a>
                        <!-- Login Button -->
                        <a href="login.html" class="btn btn-login px-4 py-2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
