<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send To Other Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/send_to_other.css">
</head>
<body>
    <div class="form-container">
        <h4 class="text-center">Send To Other Bank</h4>
        <form id="transferForm">
            <div class="mb-3">
                <label for="bank" class="form-label">Choose Bank</label>
                <select id="bank" class="form-select">
                    <option>Select Bank</option>
                    <option>BANK BCA</option>
                    <option>BANK BRI</option>
                    <option>BANK BNI</option>
                    <option>BANK MANDIRI</option>
                    <option>PERMATA BANK</option>
                    <option>BANK JATENG</option>
                    <option>SEA BANK</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="account-number" class="form-label">Input Account Number</label>
                <input type="text" id="account-number" class="form-control" placeholder="Input Account Number">
            </div>
            <div class="mb-3">
                <label for="nominal" class="form-label">Input Nominal</label>
                <input type="text" id="nominal" class="form-control" placeholder="Input Nominal">
            </div>
            <div class="mb-3">
                <label for="me<option>BANK BRI</option>ssage" class="form-label">Message (Optional)</label>
                <textarea id="message" class="form-control" placeholder="Message (Optional)"></textarea>
            </div>
            <p class="text-muted text-center">*Please fill in carefully</p>
            <div class="text-center">
                <button type="button" class="btn btn-send" id="sendButton">Send</button>
            </div>
        </form>
    </div>

    <!-- Pop-up modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <p>Transfer Berhasil!</p>
            <button id="closeModal" class="btn btn-close-modal" onclick="window.location.href='send.html'">Close</button>

        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar d-flex justify-content-around">
        <a href="home.html" class="text-center">
            <i class="bi bi-house-door"></i><br>Home
        </a>
        <a href="transaksi.html" class="text-center">
            <i class="bi bi-activity"></i><br>Activity
        </a>
        <a href="qr.html" class="central-button">
            <i class="bi bi-fingerprint"></i>
        </a>
        <a href="card.html" class="text-center">
            <i class="bi bi-credit-card"></i><br>Card
        </a>
        <a href="profil.html" class="text-center">
            <i class="bi bi-person"></i><br>Profile
        </a>
    </nav>
    <script src="js/send_other.js"></script>
</body>
</html>
