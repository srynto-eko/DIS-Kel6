<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankEase - Scan QR C0DE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="css/qr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div style="padding: 2rem;"></div>
    <div class="container">
        <div class="header">
            <i class="fas fa-times"></i>
            <i class="far fa-image"></i>
            <i class="fas fa-bolt"></i>
        </div>
        <div class="qr-code">
            <video id="video" autoplay></video>
        </div>
        <div class="footer">
            <button>
                <i class="fas fa-qrcode"></i>
                QR Code
            </button>
        </div>
    </div>

    <script>
        // Access the camera and stream the video to the video element
        const video = document.getElementById('video');

        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }
    </script>
    <nav class="navbar d-flex justify-content-around">
        <a href="home.html" class="text-center">
            <i class="bi bi-house-door"></i><br>Home
        </a>
        <a href="transaksi.html" class="text-center">
            <i class="bi bi-activity"></i><br>Activity
        </a>
        <a href="#" class="central-button">
            <div class = "aktif">
                <i class="bi bi-fingerprint"></i>
            </div>
        </a>
        <a href="card.html" class="text-center">
            <i class="bi bi-credit-card"></i><br>Card
        </a>
        <a href="profil.html" class="text-center">
            <i class="bi bi-person"></i><br>Profile
        </a>
    </nav>
</body>
</html>
